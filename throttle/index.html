<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
        function throttle (fn, time = 500) {
            var canRun = true;
            return function () {
                if (!canRun) return false;
                canRun = false;
                setTimeout(() => {
                    fn.call(this)
                    canRun = true
                }, time)
            }
        }

        setInterval(throttle(function() {
            console.log("hello world")
        }, 1000), 100)
        </script>
    </body>
</html>
