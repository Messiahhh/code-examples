<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            async function A() {
                for (let i = 0; i < 5; i++) {
                    await new Promise((resolve, reject) => {
                        setTimeout(() => {
                            console.log(i)
                            resolve()
                        }, i * 1000)
                    })
                }
            }
        </script>
    </body>
</html>
