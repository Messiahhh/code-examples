<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            function sum (...args) {
                function fn(...newArgs) {
                    return sum(...args, ...newArgs)
                }

                fn.toString = () => {
                    return args.reduce((a, b) => {
                        return a + b
                    })
                }

                return fn
            }

        </script>
    </body>
</html>
