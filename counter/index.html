<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
        ul {
        counter-reset: counter;
        }
        li::before {
        counter-increment: counter;
        content: counters(counter, '.') ' ';
        }
        </style>
    </head>
    <body>
        <ul>
          <li>List item</li>
          <li>List item</li>
          <li>List item</li>
        </ul>
    </body>
</html>
