<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">

        .gradient-text {
            background: -webkit-linear-gradient(pink, red);
            color: transparent;
            -webkit-background-clip: text;
        }
        </style>
    </head>
    <body>
        <p class="gradient-text">Gradient text</p>
        <div class="gradient-text">
            今天是回来上班的第一天，在Codepen上看到一个CSS写的效果。一个段落的每行文本是渐变效果。对于单行文本或单个词实现渐变填充效果并不是什么奇怪的事情，不过对于一个段落的每一行实现一个文本渐变填充的效果。估计还是会令很多人感到好奇。如果你是其中好奇的一员，请继续往下阅读，一探其中之究竟！著作权归作者所有。
        </div>
    </body>
</html>
