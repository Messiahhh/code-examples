<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            .outer {
                width: 400px;
                background: pink;
                margin: 0 auto;
                transition: all 2s;
            }

            .loaded {
                height: 800px;
            }
        </style>
    </head>
    <body>
        <div class="outer">

        </div>
        <script type="text/javascript">
            window.onload = function () {
                let outer = document.querySelector('.outer')
                outer.classList.add('loaded')
            }
        </script>
    </body>
</html>
